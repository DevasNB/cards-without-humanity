name: Deploy to Raspberry PI

on:
  push:
    branches:
      - feat/docker-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e

            APP_DIR="/home/devas/www/cards-without-humanity"
            REPO_URL="https://github.com/DevasNB/cards-without-humanity.git"
            BRANCH="feat/docker-deploy"

            mkdir -p /home/devas/www

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Repository found, cloning..."
              rm -rf "$APP_DIR"
              git clone -b $BRANCH $REPO_URL "$APP_DIR"
            else
              echo "Repository found, updating..."
              cd "$APP_DIR"
              git fetch origin
              git checkout $BRANCH
              git pull origin $BRANCH
            fi

            cd "$APP_DIR"

            echo "Restarting containers..."
            docker compose down
            docker compose up -d --build
