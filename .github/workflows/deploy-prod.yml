name: Deploy to Raspberry PI

on:
  push:
    branches:
      - feat/deploy-https

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: feat/deploy-https  

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e

            APP_DIR="/home/devas/www/cards-without-humanity"
            REPO_URL="https://github.com/DevasNB/cards-without-humanity.git"
            BRANCH="feat/deploy-https"

            mkdir -p /home/devas/www

            if [ ! -d "$APP_DIR/.git" ]; then
              echo "Repository not found, cloning..."
              rm -rf "$APP_DIR"
              git clone -b $BRANCH $REPO_URL "$APP_DIR"
            else
              echo "Repository found, updating..."
              cd "$APP_DIR"
              git fetch origin
              git checkout $BRANCH
              git pull origin $BRANCH
            fi

            cd "$APP_DIR"

            echo "Stopping old containers..."
            docker compose down

            # 1️⃣ Criar certificados dummy se não existirem
            mkdir -p ./data/certbot/conf/live/cards.devas.pt
            mkdir -p ./data/certbot/conf/live/cardsapi.devas.pt

            for domain in cards.devas.pt cardsapi.devas.pt; do
              cert_path="./data/certbot/conf/live/$domain"
              if [ ! -f "$cert_path/fullchain.pem" ]; then
                echo "Creating dummy certificate for $domain..."
                openssl req -x509 -nodes -newkey rsa:2048 \
                  -days 1 \
                  -keyout "$cert_path/privkey.pem" \
                  -out "$cert_path/fullchain.pem" \
                  -subj "/CN=localhost"
              fi
            done

            # 2️⃣ Start nginx com HTTP e dummy certs
            docker compose up -d --build nginx
            sleep 5  # espera nginx iniciar

            # 3️⃣ Rodar certbot para criar certificados reais
            docker compose run --rm certbot certonly \
              --webroot -w /var/www/certbot \
              -d cards.devas.pt -d cardsapi.devas.pt \
              --email joaodevesa212@gmail.com \
              --agree-tos \
              --no-eff-email

            # 4️⃣ Reiniciar nginx para usar certificados reais
            docker compose restart nginx

