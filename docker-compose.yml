version: "3.9"

services:
  # Angular SSR
  frontend-ssr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssr
    container_name: cards-frontend-ssr
    restart: always
    expose:
      - "4000"

  # Backend Node API
  backend:
    build: ./backend
    container_name: cards-backend
    restart: always
    ports:
      - "3000:3000"

  # Nginx reverse proxy
nginx:
  build:
    context: .
    dockerfile: nginx/Dockerfile
  container_name: cards-nginx
  restart: always
  ports:
    - "80:80"
  depends_on:
    - frontend-ssr
    - backend
