version: "3.9"

volumes:
  frontend-build:
  certs:

services:
  # ==========================
  # Angular SSR (Frontend)
  # ==========================
  frontend-ssr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssr
    container_name: cards-frontend-ssr
    restart: always
    expose:
      - "4000"
    volumes:
      - frontend-build:/app/dist/frontend

  # ==========================
  # Backend (Node.js)
  # ==========================
  backend:
    build: ./backend
    container_name: cards-backend
    restart: always
    expose:
      - "3000"
    ports:
      - "3000:3000"

  # ==========================
  # Nginx (Reverse Proxy + HTTP)
  # ==========================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cards-nginx
    restart: always
    depends_on:
      - frontend-ssr
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend-build:/usr/share/nginx/html
      - certs:/etc/letsencrypt
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/webroot:/var/www/certbot


  # ==========================
  # Certbot (Let's Encrypt)
  # ==========================
  certbot:
    image: certbot/certbot
    container_name: certbot
    depends_on:
      - nginx
    volumes:
      - certs:/etc/letsencrypt
      - ./nginx/webroot:/var/www/certbot
    entrypoint: >
      /bin/sh -c "trap exit TERM;
      while :; do
        certbot renew --webroot -w /var/www/certbot;
        sleep 12h & wait $${!};
      done"