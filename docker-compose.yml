version: "3.9"

volumes:
  frontend-build:
  certbot-etc:
  certbot-var:

services:
  # ==========================
  # Angular SSR (Frontend)
  # ==========================
  frontend-ssr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssr
    container_name: cards-frontend-ssr
    restart: always
    expose:
      - "4000"
    volumes:
      - frontend-build:/app/dist/frontend

  # ==========================
  # Backend (Node.js)
  # ==========================
  backend:
    build: ./backend
    container_name: cards-backend
    restart: always
    expose:
      - "3000"
    ports:
      - "3000:3000"

  # ==========================
  # Nginx (Reverse Proxy + HTTP/HTTPS)
  # ==========================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cards-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend-ssr
      - backend
    volumes:
      - frontend-build:/usr/share/nginx/html
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/certs:/etc/letsencrypt/live
    # Make sure nginx works even if the certificates are not yet created
    command: /bin/sh -c "nginx -g 'daemon off;'"

  # ==========================
  # Certbot (Let's Encrypt)
  # ==========================
  certbot:
    image: certbot/certbot
    container_name: cards-certbot
    restart: always
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/entrypoint.sh:/etc/letsencrypt/entrypoint.sh
    entrypoint: /bin/sh
    command: /etc/letsencrypt/entrypoint.sh
