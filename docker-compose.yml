version: "3.9"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - nginx_conf:/etc/nginx/conf.d

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs:rw
      - nginx_conf:/etc/nginx/conf.d

  frontend-ssr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssr
    container_name: cards-frontend-ssr
    restart: always
    expose:
      - "4000"
    environment:
      - VIRTUAL_HOST=cards.devas.pt
      - LETSENCRYPT_HOST=cards.devas.pt
      - LETSENCRYPT_EMAIL=joaodevesa212@gmail.com

  backend:
    build: ./backend
    container_name: cards-backend
    restart: always
    expose:
      - "3000"
    environment:
      - VIRTUAL_HOST=cardsapi.devas.pt
      - LETSENCRYPT_HOST=cardsapi.devas.pt
      - LETSENCRYPT_EMAIL=joaodevesa212@gmail.com

volumes:
  certs:
  nginx_conf:
