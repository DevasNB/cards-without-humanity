version: "3.9"

volumes:
  frontend-build:
  certs:
  certbot-www:

services:
  # ==========================
  # Angular SSR (Frontend)
  # ==========================
  frontend-ssr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssr
    container_name: cards-frontend-ssr
    restart: always
    expose:
      - "4000"
    volumes:
      - frontend-build:/app/dist/frontend

  # ==========================
  # Backend (Node.js)
  # ==========================
  backend:
    build: ./backend
    container_name: cards-backend
    restart: always
    expose:
      - "3000"
    ports:
      - "3000:3000"

  # ==========================
  # Nginx (Reverse Proxy + HTTP and HTTPS)
  # ==========================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cards-nginx
    restart: always
    depends_on:
      - frontend-ssr
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend-build:/usr/share/nginx/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl-enabled:/etc/nginx/conf.d/ssl-enabled:ro
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot

  # ==========================
  # Certbot (Let's Encrypt)
  # ==========================
  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certs:/etc/letsencrypt
      - certbot-www:/var/www/certbot