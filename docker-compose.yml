version: "3.9"

volumes:
  frontend-build:

services:
  # Angular SSR
  frontend-ssr:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ssr
    container_name: cards-frontend-ssr
    restart: always
    expose:
      - "4000"
    volumes:
      - frontend-build:/app/dist/frontend

  # Backend Node API
  backend:
    build: ./backend
    container_name: cards-backend
    restart: always
    ports:
      - "3000:3000"

  # Nginx reverse proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: cards-nginx
    restart: always
    ports:
      - "80:80"
    depends_on:
      - frontend-ssr
      - backend
    volumes:
      - frontend-build:/usr/share/nginx/html
