<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a routerLink="/" class="link-home"> <i class="bi bi-house-door-fill"></i> Voltar ao Início </a>
    <div style="width: 150px"></div>
    <!-- Espaçador para manter o título centrado -->
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="mb-4">Entrar Numa Sala</h2>

      <form [formGroup]="joinLobbyForm" (ngSubmit)="joinLobby()">
        <div class="mb-3">
          <label for="roomCode" class="form-label">Código da Sala</label>
          <input
            type="text"
            id="roomCode"
            class="form-control text-uppercase"
            formControlName="roomCode"
            placeholder="ABC123"
          />

          <div
            *ngIf="joinLobbyForm.get('roomCode')?.invalid && joinLobbyForm.get('roomCode')?.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="joinLobbyForm.get('roomCode')?.errors?.['required']"
              >O código é obrigatório.</small
            >
            <small *ngIf="joinLobbyForm.get('roomCode')?.errors?.['pattern']"
              >O código deve ter 6 letras ou números.</small
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="joinLobbyForm.invalid">
          Entrar na Sala
        </button>
      </form>
    </div>
  </div>
</div>
