<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a routerLink="/" class="link-home"> <i class="bi bi-house-door-fill"></i> Voltar ao Início </a>
    <div style="width: 150px"></div>
    <!-- Espaçador para manter o título centrado -->
  </div>
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="mb-4">Criar Nova Sala</h2>

      <!-- Bind the form element to the FormGroup in the component class -->
      <form [formGroup]="lobbyForm" (ngSubmit)="createLobby()">
        <!-- Room Name Input -->
        <div class="mb-3">
          <label for="roomName" class="form-label">Nome da Sala</label>
          <input
            type="text"
            id="roomName"
            class="form-control"
            formControlName="roomName"
            placeholder="A sala mais divertida"
          />

          <!-- Optional: Show validation errors -->
          <div
            *ngIf="lobbyForm.get('roomName')?.invalid && lobbyForm.get('roomName')?.touched"
            class="text-danger mt-1"
          >
            <small *ngIf="lobbyForm.get('roomName')?.errors?.['required']"
              >O nome da sala é obrigatório.</small
            >
            <small *ngIf="lobbyForm.get('roomName')?.errors?.['minlength']"
              >O nome deve ter pelo menos 3 caracteres.</small
            >
          </div>
        </div>

        <!-- Max Players Input -->
        <div class="mb-4">
          <label for="maxPlayers" class="form-label">Número Máximo de Jogadores</label>
          <input type="number" id="maxPlayers" class="form-control" formControlName="maxPlayers" />
        </div>

        <!-- Submit Button -->
        <!-- The button is disabled if the form is not valid -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="lobbyForm.invalid">
          Criar Sala
        </button>
      </form>
    </div>
  </div>
</div>
