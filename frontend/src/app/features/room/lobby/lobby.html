<div class="container my-5">
  <h2 class="text-center mb-4">Configurar Sala</h2>

  <app-lobby-settings
    [room]="room"
    (fieldChange)="handleRoomChange($event)"
    [isHost]="currentUser()?.isHost ?? false"
  ></app-lobby-settings>

  <app-player-list [room]="room" [users]="users()"></app-player-list>

  <app-lobby-actions
    [user]="currentUser()!"
    [allReady]="allReady()"
    (statusToggle)="lobbyService.toggleCurrentUserStatus()"
    (start)="lobbyService.startGame()"
    (leave)="lobbyService.leaveRoom()"
  ></app-lobby-actions>
</div>
