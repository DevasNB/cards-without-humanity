<!-- Players Section -->
<div class="card p-4 shadow-sm mb-4">
  <h4 class="mb-3">Jogadores ({{ users().length }}/{{ maxPlayers() }})</h4>

  <ul class="list-group">
    @for (player of users(); track player.id) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <strong>{{ player.username }}</strong>

          @if (player.isHost) {
            <span class="text-warning ms-2">ðŸ‘‘ Host</span>
          }
        </div>

        <div>
          <span
            class="badge"
            [ngClass]="{
              'bg-success': player.status === 'READY',
              'bg-secondary': player.status === 'WAITING',
            }"
          >
            {{ player.status === 'READY' ? 'Pronto' : 'Ã€ Espera' }}
          </span>
        </div>
      </li>
    }
  </ul>

  <div class="mt-3 text-center text-muted">{{ readyCount() }}/{{ users().length }} prontos</div>
</div>
