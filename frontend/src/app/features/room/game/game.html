@if (game(); as game) {
  @if (round(); as round) {
    <div class="page">
      <section>
        <div class="counter">{{ counter() }}</div>

        <div class="top-flex">
          <div>
            <div class="card black-card">{{ round.promptCard.text }}</div>
            <button
              class="confirm-selection-btn"
              (click)="handleAnswerCardSubmit()"
              [disabled]="!selectedAnswerCard() || !canSubmit()"
            >
              Confirm Selection
            </button>
          </div>

          @for (card of round.picks; track $index) {
            <div class="card white-card">{{ card.text }}</div>
          }
        </div>
      </section>

      <!-- SELECTED WHITE CARD DISPLAY -->
      <main class="white-grid">
        @for (card of handPick(); track $index) {
          <button
            class="card small white-card hand-pick"
            [ngClass]="{
              chosen: selectedAnswerCard()?.id === card.id && !isCzar(),
              'can-pick': canSubmit(),
            }"
            (click)="selectCard(card)"
          >
            {{ card.text }}
          </button>
        }
      </main>

      <aside class="bottom-section">
        <app-game-player-list
          [players]="game.players"
          [currentUser]="currentPlayer() ?? null"
          [czar]="round.czar"
        ></app-game-player-list>
      </aside>
    </div>
  }
}
